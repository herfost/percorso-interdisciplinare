<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title></title>
  </head>
  <body>
    <section id="section-0">
      <header id="header-0">
        <h1>Heading</h1>
        <div id="options-0">
          <select name="select-0" id="select-languages-0">
            <option value="it">IT</option>
            <option value="en">EN</option>
          </select>

          <button id="toggle-language-button-0">
            <object
              id="object-0"
              data="./assets/hide.svg"
              width="20"
              height="20"
            ></object>
          </button>
        </div>
      </header>
      <main id="main-0" class="">
        <p id="p-0-0">paragraph 1</p>
        <p id="p-0-0">paragraph 2</p>
        <p id="p-0-0">paragraph 3</p>
        <p id="p-0-0">paragraph 4</p>
        <p id="p-0-0">paragraph 5</p>
      </main>
    </section>
  </body>
  <script>
    // Variables
    const hideSectionSVG = "./assets/hide.svg";
    const showSectionSVG = "./assets/show.svg";

    // TailwindCSS style
    const sectionStyle =
      "w-1/2 m-auto block bg-white hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700";
    const headerStyle = "p-10 flex justify-between content-center";
    const mainStyle = "pl-5 flex flex-col justify-between content-center";
    const h1Style =
      "mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white";
    const buttonStyle = "p-5 bg-black";
    const pStyle = "p-5 font-normal text-gray-700 dark:text-white";

    const sections = document.querySelectorAll("section");
    const headers = document.querySelectorAll("header");
    const mains = document.querySelectorAll("main");
    const h1s = document.querySelectorAll("h1");
    const ps = document.querySelectorAll("p");

    function addStyle(items, styles) {
      for (item of items) {
        styles.split(" ").forEach((style) => {
          item.classList.add(style);
        });
      }
    }

    // Migrare a mappa, realizzare metodo on load che carica gli styles
    addStyle(sections, sectionStyle);
    addStyle(headers, headerStyle);
    addStyle(mains, mainStyle);
    addStyle(h1s, h1Style);
    addStyle(ps, pStyle);

    // Toggle Main Visibility
    const toggleVisibilityButtons = document.querySelectorAll("button");

    for (toggleVisibilityButton of toggleVisibilityButtons) {
      buttonStyle.split(" ").forEach((style) => {
        toggleVisibilityButton.classList.add(style);
      });
    }

    for (toggleVisibilityButton of toggleVisibilityButtons) {
      toggleVisibilityButton.addEventListener("click", () => {
        const lastIndex = toggleVisibilityButton.id.lastIndexOf("-");
        const sectionId = toggleVisibilityButton.id.slice(lastIndex + 1);

        const main = document.getElementById("main-" + sectionId);
        const object = document.getElementById("object-" + sectionId);

        // TODO: aggiungere animazione
        if (main.style.display === "none") {
          style = "block";
          svg = hideSectionSVG;
        } else {
          style = "none";
          svg = showSectionSVG;
        }

        main.style.display = style;
        object.data = svg;
      });
    }

    // Toggle Language
    const toggleLanguageSelections = document.querySelectorAll("select");
    for (toggleLanguageSelection of toggleLanguageSelections) {
      toggleLanguageSelection.addEventListener("change", () => {
        const lastIndex = toggleLanguageSelection.id.lastIndexOf("-");
        const sectionId = toggleLanguageSelection.id.slice(lastIndex + 1);

        const language = toggleLanguageSelection.value;
        const p = document.getElementById("p-" + sectionId + "-0");

        // TODO: Chiamata AJAX
        p.innerHTML = language === "it" ? "Italiano" : "English";
      });
    }
  </script>
</html>
